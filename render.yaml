services:
  - type: web
    name: titanium-dashboard
    runtime: docker
    plan: starter
    envVars:
      - key: ALPACA_KEY
        sync: false
      - key: ALPACA_SECRET
        sync: false
      - key: TWELVE_DATA_KEY
        sync: false
      - key: ALPACA_PAPER
        value: "True"
    disk:
      name: titanium-data
      mountPath: /app/TITANIUM_V1_FIXED
      sizeGB: 1
